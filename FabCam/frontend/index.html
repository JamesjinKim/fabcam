<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabcam CCTV - 보안 모니터링 시스템</title>
    
    <!-- 캐시 방지 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="/frontend/style.css?v=2.0">
    <link rel="stylesheet" href="/frontend/ui-improvements.css?v=1.0">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Fabcam CCTV</h1>
            <div class="status-badge online">
                <div class="status-dot"></div>
                시스템 온라인
            </div>
        </div>

        <!-- Camera Grid -->
        <div class="camera-grid">
            <!-- Camera 1 (Backend Camera 0) -->
            <div class="camera-card">
                <div class="camera-header">
                    <h3>카메라 1</h3>
                    <div id="camera0-status" class="camera-status">
                        <div class="status-dot offline"></div>
                        연결 대기중
                    </div>
                </div>
                <div class="video-container">
                    <img id="camera0-stream" 
                         alt="Camera 1 Stream"
                         style="display: none;">
                    <div id="camera0-overlay" class="video-overlay">
                        <div class="camera-icon">📹</div>
                        <p>카메라 연결 없음</p>
                    </div>
                </div>
                <div class="camera-controls">
                    <!-- 블랙박스 녹화 섹션 -->
                    <div class="blackbox-section">
                        <h4>🔴 블랙박스 녹화</h4>
                        <button id="camera0-record-btn" class="btn btn-primary" onclick="toggleContinuousRecording(0)">●REC 시작</button>
                        <button class="btn btn-secondary" onclick="stopCamera(0)">📺 스트림 중지</button>
                        <small class="blackbox-info">💾 30초 자동 분할 (640×480)</small>
                    </div>
                    
                    <!-- 스냅샷 섹션 -->
                    <div class="capture-group">
                        <h4>📸 스냅샷</h4>
                        <select id="camera0-resolution" class="resolution-select">
                            <option value="vga" selected>640×480</option>
                            <option value="hd">1280×720</option>
                            <option value="fhd">1920×1080</option>
                        </select>
                        <button class="btn btn-secondary" onclick="captureSnapshot(0)">📷 캡처</button>
                    </div>
                </div>
            </div>

            <!-- Camera 2 (Backend Camera 1) -->
            <div class="camera-card">
                <div class="camera-header">
                    <h3>카메라 2</h3>
                    <div id="camera1-status" class="camera-status">
                        <div class="status-dot offline"></div>
                        연결 대기중
                    </div>
                </div>
                <div class="video-container">
                    <img id="camera1-stream"
                         alt="Camera 2 Stream"
                         style="display: none;">
                    <div id="camera1-overlay" class="video-overlay">
                        <div class="camera-icon">📹</div>
                        <p>카메라 연결 없음</p>
                    </div>
                </div>
                <div class="camera-controls">
                    <!-- 블랙박스 녹화 섹션 -->
                    <div class="blackbox-section">
                        <h4>🔴 블랙박스 녹화</h4>
                        <button id="camera1-record-btn" class="btn btn-primary" onclick="toggleContinuousRecording(1)">●REC 시작</button>
                        <button class="btn btn-secondary" onclick="stopCamera(1)">📺 스트림 중지</button>
                        <small class="blackbox-info">💾 30초 자동 분할 (640×480)</small>
                    </div>
                    
                    <!-- 스냅샷 섹션 -->
                    <div class="capture-group">
                        <h4>📸 스냅샷</h4>
                        <select id="camera1-resolution" class="resolution-select">
                            <option value="vga" selected>640×480</option>
                            <option value="hd">1280×720</option>
                            <option value="fhd">1920×1080</option>
                        </select>
                        <button class="btn btn-secondary" onclick="captureSnapshot(1)">📷 캡처</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Grid -->
        <div class="bottom-grid">
            <!-- Manual Recording Controls (고급 기능) -->
            <div class="control-card">
                <div class="card-header">
                    <h3>🎦 수동 녹화 (고급 기능)</h3>
                    <small>연속 파일로 긴 영상 녹화</small>
                </div>
                <div class="recording-controls">
                    <button id="recordBtn" class="btn-record" onclick="toggleRecording()">
                        <span class="record-icon">⏺</span>
                        긴 영상 녹화
                    </button>
                </div>
                <div class="recording-info">
                    <span id="recordingStatus" class="recording-status">대기중</span>
                    <span id="recordingTime" class="recording-time">00:00</span>
                </div>
                <div class="settings">
                    <label>
                        해상도:
                        <select id="resolution">
                            <option value="1920x1080">1920x1080</option>
                            <option value="1280x720">1280x720</option>
                            <option value="640x480">640x480</option>
                        </select>
                    </label>
                    <label>
                        품질:
                        <select id="quality">
                            <option value="high">높음</option>
                            <option value="medium" selected>보통</option>
                            <option value="low">낮음</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- Video Files -->
            <div class="file-card">
                <div class="card-header">
                    <h3>동영상 파일</h3>
                    <span id="videoCount" class="file-count">0개</span>
                </div>
                <div id="videoList" class="file-list">
                    <div class="empty-state">
                        <div class="empty-icon">🎥</div>
                        <p>녹화된 동영상이 없습니다</p>
                    </div>
                </div>
            </div>

            <!-- Image Files -->
            <div class="file-card">
                <div class="card-header">
                    <h3>이미지 파일</h3>
                    <span id="imageCount" class="file-count">0개</span>
                </div>
                <div id="imageList" class="file-list">
                    <div class="empty-state">
                        <div class="empty-icon">📷</div>
                        <p>캡처된 이미지가 없습니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/frontend/script.js?v=2.0"></script>
</body>
</html>
